<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login - Marksheet Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(-45deg, #74ebd5, #ACB6E5, #86A8E7, #91EAE4);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .login-card h2 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #2d3436;
      text-align: center;
      letter-spacing: -0.5px;
    }

    .form-label {
      font-weight: 500;
      color: #2d3436;
      margin-bottom: 8px;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem 1rem;
      border: 2px solid #e0e0e0;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 0 0.25rem rgba(116, 235, 213, 0.25);
    }

    .btn-custom {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      border: none;
      font-weight: 500;
      transition: all 0.3s ease;
      color: white;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      background: linear-gradient(45deg, #00f2fe, #4facfe);
    }
    .input-group-text {
      cursor: pointer;
      background: transparent;
      border: 2px solid #e0e0e0;
      border-left: none;
      transition: all 0.3s ease;
    }

    .input-group-text:hover {
      color: #74ebd5;
    }

    .alert {
      border-radius: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Teacher Login</h2>
    <!-- Show error message if login fails -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
      Invalid username or password. Please try again.
    </div>
    <form th:action="@{/teacher/doLogin}" method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="teacherPassword" name="password" placeholder="Enter your password" required>
          <span class="input-group-text">
            <i id="toggleTeacherPassword">&#128065;</i>
          </span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-custom">Login</button>
    </form>
  </div>
  
  <script>
    const toggleTeacherPassword = document.getElementById("toggleTeacherPassword");
    const teacherPasswordInput = document.getElementById("teacherPassword");
    toggleTeacherPassword.addEventListener("click", function() {
      const type = teacherPasswordInput.getAttribute("type") === "password" ? "text" : "password";
      teacherPasswordInput.setAttribute("type", type);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
